<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./login.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="box-one">
        <img class="login-pic" src="./assets/login_pic.svg" alt="Login-pic" />
      </div>
      <div class="box-two-main">
        <div class="box-two">
          <div class="box-two-up">
            <h2>Get Started with</h2>
            <div class="">
              <h1>Skill<span>Lama</span></h1>
            </div>
            <div class="sign-in-buttons">
              <button class="button-17" role="button">
                <img src="./assets/google.svg" alt="" />
                Login with Google
              </button>
              <button class="button-17" role="button">
                <img src="./assets/github.svg" alt="" />
                Login with Github
              </button>
            </div>
          </div>
          <div class="box-two-middle">
            <div class=""></div>
            <p>OR</p>
            <div class=""></div>
          </div>

          <div class="box-two-down">
            <div class="box-two-input">
              <img src="./assets/email.svg" alt="" />
              <div class="">
                <p>Emaill</p>
                <input type="email" name="email" id="" />
              </div>
            </div>
            <div class="box-two-input">
              <img src="./assets/key.svg" alt="" />
              <div class="">
                <p>Password</p>
                <input type="password" name="password" id="" />
              </div>
              <img src="./assets/eye.svg" alt="" id="eye" />
            </div>
            <div class="box-two-bottom">
              <div class="">
                <input type="checkbox" id="scales" name="Remember_me" />
                <label for="scales">Remember me</label>
              </div>
              <div>
                <a class="" href=""> Forgot Password?</a>
              </div>
            </div>
            <button>Login</button>
            <p class="join-last">New to SkillLama ? <a href="">Join</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
